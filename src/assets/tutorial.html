<!DOCTYPE html>
<html>
<head>
	<title>Creative Art - Tutorial</title>
</head>
<body>
	<div class="container">
    <div class="tip-wrapper">
      <div class="progress-bar" id="progressBar"></div>
      <div class="des">Drag block into the workspace. Change width and height to create an ellipse.</div>
    </div>
    <div class="main-wrapper">
      <div id='blocklyDiv' class="blockly-wrapper"></div>

      <div class="visualization">
        <main id="main"></main>
        <div class="buttons">
          <button class="btn play" id="blocklyButton"></button>
          <button class="btn save" id="saveButton"></button>
          <!-- <button class="button" id="saveButton">publish</button> -->
        </div>
        <pre class="code-wrapper"><code class="hljs processing"></code></pre>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="icon success"></div>
      <h1 class="title">Mission Complete!</h1>
      <p class="des">Congradulations! You completed challenge 1.</p>
      <button class="btn continue">Continue</button>
    </div>
  </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="simpleEllipse">
      <field name="position">center</field>
      <field name="width">100</field>
      <field name="height">100</field>
    </block>
    <block type="basicEllipse">
      <field name="position">center</field>
      <field name="width">100</field>
      <field name="height">100</field>
      <field name="stroke">#993399</field>
      <field name="fill">#ffccff</field>
    </block>
    <block type="ellipse">
      <field name="x-coordinate">100</field>
      <field name="y-coordinate">100</field>
      <field name="width">100</field>
      <field name="height">100</field>
      <field name="stroke">#993399</field>
      <field name="fill">#ffccff</field>
    </block>
    <block type="customized_ellipse">
      <value name="width">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
      <value name="height">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
      <value name="x-coordinate">
        <block type="math_number">
          <field name="NUM">200</field>
        </block>
      </value>
      <value name="y-coordinate">
        <block type="math_number">
          <field name="NUM">200</field>
        </block>
      </value>
      <statement name="styles">
        <block type="fill">
          <value name="color">
            <block type="colour_picker">
              <field name="COLOUR">#ffccff</field>
            </block>
          </value>
          <next>
            <block type="stroke">
              <value name="color">
                <block type="colour_picker">
                  <field name="COLOUR">#993399</field>
                </block>
              </value>
              <next>
                <block type="stroke_weight">
                  <value name="weight">
                    <block type="math_number">
                      <field name="NUM">3</field>
                    </block>
                  </value>
                </block>
              </next>
            </block>
          </next>
        </block>
      </statement>
    </block>
  </xml>
</body>
</html>
