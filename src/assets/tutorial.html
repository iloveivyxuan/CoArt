<!DOCTYPE html>
<html>
<head>
	<title>Creative Art - Tutorial</title>
  <script>
    function setup() {
      createCanvas(350, 350);
      background("#fff");
    }
  </script>
</head>
<body>
	<div class="container">
    <div class="tip-wrapper">
      <div class="progress-bar" id="progressBar">
      </div>
    </div>
    <div class="main">
      <div id='blocklyDiv' class="blockly-wrapper"></div>

      <div class="visualization">
        <main id="main"></main>
        <div class="buttons">
          <button class="button" id="blocklyButton">Convert</button>
          <button class="button" id="saveButton">Save</button>
          <button class="button" id="saveButton">publish</button>
        </div>
      </div>
    </div>
  </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="simpleEllipse">
      <field name="position">center</field>
      <field name="width">100</field>
      <field name="height">100</field>
    </block>
    <block type="basicEllipse">
      <field name="position">center</field>
      <field name="width">100</field>
      <field name="height">100</field>
      <field name="stroke">#993399</field>
      <field name="fill">#ffccff</field>
    </block>
    <block type="ellipse">
      <field name="x-coordinate">100</field>
      <field name="y-coordinate">100</field>
      <field name="width">100</field>
      <field name="height">100</field>
      <field name="stroke">#993399</field>
      <field name="fill">#ffccff</field>
    </block>
    <block type="customized_ellipse">
      <value name="width">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
      <value name="height">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
      <value name="x-coordinate">
        <block type="math_number">
          <field name="NUM">200</field>
        </block>
      </value>
      <value name="y-coordinate">
        <block type="math_number">
          <field name="NUM">200</field>
        </block>
      </value>
      <statement name="styles">
        <block type="fill">
          <value name="color">
            <block type="colour_picker">
              <field name="COLOUR">#ffccff</field>
            </block>
          </value>
          <next>
            <block type="stroke">
              <value name="color">
                <block type="colour_picker">
                  <field name="COLOUR">#993399</field>
                </block>
              </value>
              <next>
                <block type="stroke_weight">
                  <value name="weight">
                    <block type="math_number">
                      <field name="NUM">3</field>
                    </block>
                  </value>
                </block>
              </next>
            </block>
          </next>
        </block>
      </statement>
    </block>
  </xml>
</body>
</html>
