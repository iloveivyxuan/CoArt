<!DOCTYPE html>
<html>
<head>
	<title>Creative Art - Sandbox</title>
</head>
<body>
	<div class="container">

    <div class="main">
      <div id='blocklyDiv' class="blockly-wrapper"></div>

      <div class="visualization">
        <main id="main"></main>
        <div class="buttons">
          <button class="btn play" id="blocklyButton"></button>
          <button class="btn save" id="saveButton"></button>
          <!-- <button class="button" id="saveButton">publish</button> -->
        </div>
      </div>
    </div>
  </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Basic">
      <block type="setup"></block>
      <block type="draw"></block>
      <block type="create_canvas"></block>
      <block type="push"></block>
      <block type="pop"></block>
    </category>
    <category name="Transform">
      <block type="translate"></block>
    </category>
    <category name="Shape">
      <block type="customized_ellipse">
        <value name="width">
          <block type="number">
            <field name="num">100</field>
          </block>
        </value>
        <value name="height">
          <block type="number">
            <field name="num">100</field>
          </block>
        </value>
        <value name="x-coordinate">
          <block type="number">
            <field name="num">200</field>
          </block>
        </value>
        <value name="y-coordinate">
          <block type="number">
            <field name="num">200</field>
          </block>
        </value>
        <statement name="styles">
          <block type="fill">
            <value name="color">
              <block type="color">
                <field name="color">#ffccff</field>
              </block>
            </value>
            <next>
              <block type="stroke">
                <value name="color">
                  <block type="color">
                    <field name="color">#993399</field>
                  </block>
                </value>
                <next>
                  <block type="stroke_weight">
                    <value name="weight">
                      <block type="number">
                        <field name="num">3</field>
                      </block>
                    </value>
                  </block>
                </next>
              </block>
            </next>
          </block>
        </statement>
      </block>
    </category>
    <category name="Style">
      <block type="background">
        <value name="color">
          <block type="color">
            <field name="color">#ffffff</field>
          </block>
        </value>
      </block>
      <block type="no_fill"></block>
      <block type="fill">
        <value name="color">
          <block type="color">
            <field name="color">#ffccff</field>
          </block>
        </value>
      </block>
      <block type="stroke">
        <value name="color">
          <block type="color">
            <field name="color">#993399</field>
          </block>
        </value>
      </block>
      <block type="stroke_weight">
        <value name="weight">
          <block type="number">
            <field name="num">3</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Math">
      <block type="number"></block>
      <block type="get_integer">
        <field name="options">round</field>
        <field name="num">0</field>
      </block>
      <block type="map">
        <value name="value">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="from_low">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="from_high">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="to_low">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="to_high">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
      </block>
      <block type="distance">
        <value name="from_x">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="from_y">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="to_x">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="to_y">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
      </block>
      <block type="math_arithmetic">
        <field name="OP">ADD</field>
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Color">
      <block type="color"></block>
    </category>
    <category name="Utils">
      <block type="get_coordinate"></block>
      <block type="axis"></block>
    </category>
  </xml>
</body>
</html>
