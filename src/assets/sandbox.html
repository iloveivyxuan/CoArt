<!DOCTYPE html>
<html>
<head>
	<title>Creative Art - Sandbox</title>
  <script>
    function setup() {
      createCanvas(350, 350);
      background("#fff");
    }
  </script>
</head>
<body>
	<div class="container">

    <div class="main">
      <div id='blocklyDiv' class="blockly-wrapper"></div>

      <div class="visualization">
        <main id="main"></main>
        <div class="buttons">
          <button class="btn play" id="blocklyButton"></button>
          <button class="btn save" id="saveButton"></button>
          <!-- <button class="button" id="saveButton">publish</button> -->
        </div>
      </div>
    </div>
  </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Functions">
      <block type="draw">
    </category>
    <category name="Basic Graphic">
      <block type="customized_ellipse">
      <value name="width">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
      <value name="height">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
      <value name="x-coordinate">
        <block type="math_number">
          <field name="NUM">200</field>
        </block>
      </value>
      <value name="y-coordinate">
        <block type="math_number">
          <field name="NUM">200</field>
        </block>
      </value>
      <statement name="styles">
        <block type="fill">
          <value name="color">
            <block type="colour_picker">
              <field name="COLOUR">#ffccff</field>
            </block>
          </value>
          <next>
            <block type="stroke">
              <value name="color">
                <block type="colour_picker">
                  <field name="COLOUR">#993399</field>
                </block>
              </value>
              <next>
                <block type="stroke_weight">
                  <value name="weight">
                    <block type="math_number">
                      <field name="NUM">3</field>
                    </block>
                  </value>
                </block>
              </next>
            </block>
          </next>
        </block>
      </statement>
    </category>
    <category name="Utils">
      <block type="get_coordinate"></block>
    </category>
  </xml>
</body>
</html>
