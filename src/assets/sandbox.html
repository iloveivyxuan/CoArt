<!DOCTYPE html>
<html>
<head>
	<title>Creative Art - Sandbox</title>
</head>
<body>
	<div class="container">
    <div class="main-wrapper">
      <div id='blocklyDiv' class="blockly-wrapper"></div>

      <div class="visualization">
        <main id="main"></main>
        <div class="buttons">
          <button class="btn play" id="blocklyButton"></button>
          <button class="btn save" id="saveButton"></button>
          <!-- <button class="btn" id="step">step</button> -->
        </div>
        <pre class="code-wrapper"><code class="hljs processing"></code></pre>
      </div>
    </div>
  </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Basic" colour="#EA4F1E">
      <block type="setup" id="setup"></block>
      <block type="draw"></block>
      <block type="create_canvas"></block>
      <block type="push"></block>
      <block type="pop"></block>
    </category>
    <category name="Transform" colour="#17AD80">
      <block type="translate"></block>
    </category>
    <category name="Shape" colour="#5935BC">
      <block type="customized_ellipse">
        <value name="width">
          <block type="number">
            <field name="num">100</field>
          </block>
        </value>
        <value name="height">
          <block type="number">
            <field name="num">100</field>
          </block>
        </value>
        <value name="x-coordinate">
          <block type="number">
            <field name="num">200</field>
          </block>
        </value>
        <value name="y-coordinate">
          <block type="number">
            <field name="num">200</field>
          </block>
        </value>
        <statement name="styles">
          <block type="fill">
            <value name="color">
              <block type="color">
                <field name="color">#ffccff</field>
              </block>
            </value>
            <next>
              <block type="stroke">
                <value name="color">
                  <block type="color">
                    <field name="color">#993399</field>
                  </block>
                </value>
                <next>
                  <block type="stroke_weight">
                    <value name="weight">
                      <block type="number">
                        <field name="num">3</field>
                      </block>
                    </value>
                  </block>
                </next>
              </block>
            </next>
          </block>
        </statement>
      </block>
      <block type="rectangle">
        <value name="width">
          <block type="number">
            <field name="num">100</field>
          </block>
        </value>
        <value name="height">
          <block type="number">
            <field name="num">100</field>
          </block>
        </value>
        <value name="x-coordinate">
          <block type="number">
            <field name="num">200</field>
          </block>
        </value>
        <value name="y-coordinate">
          <block type="number">
            <field name="num">200</field>
          </block>
        </value>
        <statement name="styles">
          <block type="fill">
            <value name="color">
              <block type="color">
                <field name="color">#ffccff</field>
              </block>
            </value>
            <next>
              <block type="stroke">
                <value name="color">
                  <block type="color">
                    <field name="color">#993399</field>
                  </block>
                </value>
                <next>
                  <block type="stroke_weight">
                    <value name="weight">
                      <block type="number">
                        <field name="num">3</field>
                      </block>
                    </value>
                  </block>
                </next>
              </block>
            </next>
          </block>
        </statement>
      </block>
    </category>
    <category name="Style" colour="#777CFB">
      <block type="background">
        <value name="color">
          <block type="color">
            <field name="color">#ffffff</field>
          </block>
        </value>
      </block>
      <block type="no_fill"></block>
      <block type="fill">
        <value name="color">
          <block type="color">
            <field name="color">#ffccff</field>
          </block>
        </value>
      </block>
      <block type="stroke">
        <value name="color">
          <block type="color">
            <field name="color">#993399</field>
          </block>
        </value>
      </block>
      <block type="stroke_weight">
        <value name="weight">
          <block type="number">
            <field name="num">3</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Math" colour="#E4CCF6">
      <block type="number"></block>
      <block type="get_integer">
        <field name="options">round</field>
        <field name="num">0</field>
      </block>
      <block type="map">
        <value name="value">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="from_low">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="from_high">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="to_low">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="to_high">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
      </block>
      <block type="distance">
        <value name="from_x">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="from_y">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="to_x">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
        <value name="to_y">
          <block type="number">
            <field name="NUM">0</field>
          </block>
        </value>
      </block>
      <block type="math_arithmetic">
        <field name="OP">ADD</field>
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Constants" colour="#A46DEA">
      <block type="two_pi"></block>
    </category>
    <category name="Variables" colour="#a55b80" custom="VARIABLE">
    </category>
    <category name="System Variables" colour="#a55b80">
      <block type="width"></block>
      <block type="height"></block>
      <block type="mouse_x"></block>
      <block type="mouse_y"></block>
      <block type="mouse_is_pressed"></block>
      <block type="mouse_button"></block>
    </category>
    </category>
    <category name="Color" colour="#FFEDED">
      <block type="color"></block>
      <block type="rgba">
        <field name="r">100</field>
        <field name="g">100</field>
        <field name="b">100</field>
        <field name="a">1</field>
      </block>
    </category>
    <category name="Utils" colour="#F5AE24">
      <block type="get_coordinate"></block>
      <block type="axis"></block>
    </category>
    <sep></sep>
    <category name="Custom" colour="#EE8DB0">
      <block type="polygon"></block>
      <block type="rounded_polygon">
        <value name="sides">
          <block type="number">
            <field name="num">3</field>
          </block>
        </value>
        <value name="radius">
          <block type="number">
            <field name="num">50</field>
          </block>
        </value>
      </block>
    </category>
    <sep></sep>
    <category name="Functions" colour="#995ba5" custom="PROCEDURE"></category>
    <category name="Logic" colour="#5b80a5">
      <block type="controls_if"></block>
      <block type="controls_if">
          <mutation else="1"></mutation>
      </block>
      <block type="logic_compare">
        <field name="OP">EQ</field>
      </block>
      <block type="logic_operation">
        <field name="OP">AND</field>
      </block>
      <block type="logic_negate"></block>
      <block type="logic_boolean">
        <field name="BOOL">TRUE</field>
      </block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Library" expanded="true">
      <category name="polygon"></category>
    </category>
  </xml>
</body>
</html>
