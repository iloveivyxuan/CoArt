  <script>
    function setup() {
      createCanvas(350, 350);
      background("#fff");
      noFill();
    }

    var sketch = function(p) {
      p.setup = function() {
        p.createCanvas(350, 350);

      p.draw = function() {
        p.background('#fff');
      }
    }

    var demo = new p5(sketch, 'demo');
