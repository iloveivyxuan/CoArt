<!DOCTYPE html>
<html>
<head>
	<title>Tutorial</title>
  <script>
    function setup() {
      createCanvas(350, 350);
      background("#fff");
    }
  </script>
  <script type='text/javascript' src='./tutorial.js'></script>
</head>
<body>
	<div class="container">
    <div id='blocklyDiv'>
    </div>

    <div class="visualization">
      <div class="buttons">
        <button class="button" id="blocklyButton">Convert</button>
        <button class="button" id="codeButton">Code</button>
        <button class="button" id="saveButton">Save</button>
        <button class="button" id="clearButton">Clear</button>
      </div>
      <main id="main"></main>
    </div>
  </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="ellipse">
      <field name="position">center</field>
      <field name="width">100</field>
      <field name="height">100</field>
    </block>
  </xml>
</body>
</html>
