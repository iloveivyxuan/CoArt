<!DOCTYPE html>
<html>
<head>
  <title>Creative Art</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script>
    let t = 0;

    function setup() {
      createCanvas(350, 350);
      background("#fff");
    }
  </script>
</head>

<body>
  <nav>
    <a href="/index.html">Play Ground</a>
    <a href="/blob_tutorial.html">Blob Tutorial</a>
    <a href="/rectangle_tutorial.html">Rectangle Tutorial</a>
  </nav>

  <div class="container">
    <div id='blocklyDiv'>
    </div>

    <div class="visualization">
      <div class="buttons">
        <button class="button" id="blocklyButton">Convert</button>
        <button class="button" id="codeButton">Code</button>
        <button class="button" id="saveButton">Save</button>
        <button class="button" id="clearButton">Clear</button>
      </div>
      <main id="main"></main>
    </div>
  </div>

  <script type='text/javascript' src='./blob_tutorial.js'></script>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="procedures_defnoreturn">
      <field name="NAME">draw</field>
      <comment pinned="false" h="80" w="160">Draw function will excute inside blocks</comment>
    </block>
    <block type="draw_blob"></block>
    <block type="random"></block>
    <block type="math_number">
      <field name="NUM">0</field>
    </block>
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
    </block>
    <block type="colour_picker">
      <field name="COLOUR">#ff0000</field>
    </block>
    <block type="colour_picker">
      <field name="COLOUR">#00ff00</field>
    </block>
    <block type="colour_picker">
      <field name="COLOUR">#0000ff</field>
    </block>
    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox">
      <block type="colour_random"></block>
    </xml>
  </xml>
</body>

</html>
